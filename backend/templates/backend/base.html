    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}Default{% endblock %} : {{WEBAPP_NAME}}</title>
    {% load static %}
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'backend/Ico.ico' %}"
    />

    <style>
      html {
        position: relative;
        min-height: 100%;
      }

      /*change background color to dark grey and text to white*/
      body {
        background-color: #0e0c14;
        color: white;
        margin-bottom: 60px; /* Margin bottom by footer height */
        overflow-x: hidden;
      }

      .darkTextArea {
        color: #ffffff !important;
        background-color: #000000 !important;
      }

      /*make text in tables white */
      table {
        color: #ffffff;
      }
      th {
        color: #ffffff;
      }
      td {
        color: #ffffff;
      }

      .list-group-item {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- show favicon as little image here -->
      <a class="navbar-brand" href="/">
        <img
          src="{% static 'webinterface/Ico.ico' %}"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/auth/account">View Account</a>
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
          <!-- check if user is in superadmin group-->
          {% if user.is_staff %}
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin Dashboard</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% endif %}
    <!-- if error variable exists, display error in Bootstrap danger alert -->
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <br />
    {% block page_title %} {% endblock %} {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
