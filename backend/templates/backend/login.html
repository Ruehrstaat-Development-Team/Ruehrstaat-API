{% extends 'backend/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}
{% block content %}
{% load static %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Login</h2>
      <form method="post" action="/auth/login" class="crispy-form">
        {% csrf_token %} {{ form|crispy }}

        <div class="form-group mt-4">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h3 class="mb-3">Or login with Discord:</h3>
      <a href="/auth/login/discord">
        <img
          src="{% static 'backend/discord_logo.svg' %}"
          alt="Discord Login"
          class="discord-btn"
        />
      </a>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h3 class="mb-3">Register Account:</h3>
      <a href="/auth/register" class="btn btn-secondary">Register</a>
    </div>
  </div>
</div>
{% endblock %}
